<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo-List</title>
</head>
<body>
    <div class="header">
        <h1 class="header-text">Your Day's Plan</h1>

    </div>

    <di id="time" class="display-time"></di>
    </h3>
    <nav>
      <a id="display-todolist" href="#">Todo List</a>
      <a id="display-notelist" href="#">Note</a>
    </nav>
    <div id="display-task" class="task">
    <h1 class="todo-title">Todo List Of</h1>
      <div class="" id="todoList">
     <div id="todoContainer" class="todo-list" >
        <h3 class="time" id="current-date">


     </div>
      </div>
    
      <form class="todo-form"  method="post" id="list-form">
        <input class="todo-input" id="item-input" type="text" name="" value="" placeholder="add new item" autocomplete="off"><br>
        <button type="submit" name="button" id="add" class="add-task">+</button>
      </form>
    </div>

    <div class="note" id="display-note-form">
      <h1>Note List</h1>
      <button id="display-noteForm">Create New Note</button>
      <form class="note-form" action="index.html" method="post" id="noteForm">
        <label for="title">Note Title</label>
        <input type="text" name="" value="" id="title" class="note-tittle"><br>
        <label for="details">Details</label>
        <textarea type="text" name="" value="" id="details"  cols="40" rows="5" class="note-details"></textarea><br>
        <button type="submit" name="button" class="create-note">Add Note</button>
      </form>
    
    
      <div class="note-list" id="noteList">
    
      </div>
      <h1>Simple Alarm</h1>
      <p>Set the alarm time:</p>
      <input type="time" id="alarm-time">
      <button type="submit" id="set-alarm">Set Alarm</button>
    
    <audio src="audio/alarm.wav" id="audio"> 
    
    </audio>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
